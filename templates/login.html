{{define "content"}}
<div class="container">
    <div class="login-container">
        <h1 class="main-header"><i class="fas fa-tooth"></i> DentalAI Platform</h1>
        <p class="subtitle">Система интеллектуального анализа и маркетплейс стоматологических услуг</p>

        <div class="role-selection">
            <div class="role-card">
                <h3><i class="fas fa-user"></i> Пациент</h3>
                <p>Загрузите снимок, получите план лечения и предложения от клиник</p>
                <form action="/login" method="POST">
                    <input type="hidden" name="role" value="patient">
                    <button type="submit" class="btn btn-primary">Войти как Пациент</button>
                </form>
            </div>

            <div class="role-card">
                <h3><i class="fas fa-hospital"></i> Клиника</h3>
                <p>Получайте заявки и управляйте пациентами</p>
                <form action="/login" method="POST">
                    <input type="hidden" name="role" value="clinic">
                    <button type="submit" class="btn btn-primary">Войти как Клиника</button>
                </form>
            </div>

            <div class="role-card">
                <h3><i class="fas fa-landmark"></i> Гос. орган</h3>
                <p>Мониторинг отрасли и аналитика</p>
                <form action="/login" method="POST">
                    <input type="hidden" name="role" value="government">
                    <button type="submit" class="btn btn-primary">Войти как Гос. орган</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
