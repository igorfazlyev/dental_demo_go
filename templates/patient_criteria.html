{{define "content"}}
<div class="dashboard">
    <aside class="sidebar">
        <h2><i class="fas fa-user-circle"></i> Личный кабинет пациента</h2>
        <nav>
            <a href="/patient/scans"><i class="fas fa-images"></i> Мои снимки</a>
            <a href="/patient/plan"><i class="fas fa-file-medical"></i> План лечения</a>
            <a href="/patient/criteria" class="active"><i class="fas fa-sliders-h"></i> Настройка критериев</a>
            <a href="/patient/offers"><i class="fas fa-hospital-alt"></i> Предложения клиник</a>
            <a href="/patient/consultations"><i class="fas fa-calendar-check"></i> Мои консультации</a>
            <a href="/patient/reviews"><i class="fas fa-star"></i> Отзывы и жалобы</a>
        </nav>
        <a href="/logout" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Выход</a>
    </aside>

    <main class="content">
        <h1><i class="fas fa-sliders-h"></i> Настройка критериев поиска клиники</h1>

        <form class="criteria-form">
            <div class="form-grid">
                <div>
                    <label><i class="fas fa-map-marker-alt"></i> Город</label>
                    <select>
                        <option>Москва</option>
                        <option>Санкт-Петербург</option>
                        <option>Казань</option>
                        <option>Екатеринбург</option>
                    </select>

                    <label><i class="fas fa-map-marked-alt"></i> Район</label>
                    <select>
                        <option>Центральный</option>
                        <option>Северный</option>
                        <option>Южный</option>
                        <option>Восточный</option>
                        <option>Западный</option>
                    </select>

                    <label><i class="fas fa-dollar-sign"></i> Ценовой сегмент</label>
                    <select>
                        <option>Эконом</option>
                        <option>Средний</option>
                        <option>Бизнес</option>
                        <option>Премиум</option>
                    </select>
                </div>

                <div>
                    <label><i class="far fa-calendar-alt"></i> Желаемая дата начала лечения</label>
                    <input type="date" value="2025-12-16">

                    <label><i class="fas fa-microscope"></i> Нужные специализации</label>
                    <select multiple>
                        <option selected>Имплантология</option>
                        <option>Ортопедия</option>
                        <option selected>Терапия</option>
                        <option>Хирургия</option>
                    </select>

                    <label><i class="fas fa-credit-card"></i> Условия оплаты</label>
                    <select multiple>
                        <option selected>Наличие рассрочки</option>
                        <option>Скидки</option>
                        <option>Работа со страховыми</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-large"><i class="fas fa-save"></i> Сохранить критерии</button>
        </form>
    </main>
</div>
{{end}}
